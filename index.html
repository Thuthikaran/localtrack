<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LocalTrack | Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the LocalTrack Project</h1>
    <p>A simple habit tracker designed to run in your browser using local storage.</p>
    <small>Note: Clearing your browser history will also remove all data stored in local storage.</small>
    <script src="script.js"></script>

    <form action="">
        <label for="habit">Create a habit</label>
        <input type="text" id="habit" name="habit" placeholder="e.g., Drink water daily">
        <button type="submit"><i class="fa-solid fa-plus"></i> Add Habit</button>
    </form>

    <ul class="habits-list">
        <li>
            Running
            <button class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
</body>
</html>
